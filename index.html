<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>尋馬偕</title>
    <link rel="stylesheet" href="style.css">
  
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('./背景圖/封面至中.png');
            background-size: 1600px 1100px;
            background-position: center;
        }
        
        .container {
            text-align: center;
        }                      

        .video {
            width: 100%; /* 设置宽度为100% */
            max-width: 300px; /* 设置最大宽度，根据需要进行调整 */
            height: auto; /* 保持纵横比，自动计算高度 */
        }
        
        #floating-window {
            position: fixed; /* 固定定位 */
            top: 10px; /* 距離頁面頂部的距離，根據需要調整 */
            right: 10px; /* 距離頁面右側的距離，根據需要調整 */
            background-color: #f2f2f2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px; /* 調整圓角的半徑，根據需要調整 */
        }

        h1 {
            font-size: 50px; /* 設定字體大小，您可以調整需要的大小 */
            color: #045420; /* 設定文字顏色，您可以使用顏色名稱或十六進制碼 */
            margin-bottom: 10px; /* 調整底部邊距，根據需要調整 */
            margin-top: 10px;
        }
        h2 {
            font-size: 25px; /* 設定字體大小，您可以調整需要的大小 */
            color: #045420; /* 設定文字顏色，您可以使用顏色名稱或十六進制碼 */
            display: inline-block;
            background-color: #7fa78d; /* 設定底色，根據需要調整 */
            padding: 10px; /* 設定內邊距，根據需要調整 */
            border-radius: 10px; /* 調整圓角的半徑，根據需要調整 */
        }
        h3 {
            font-size: 15px; /* 設定字體大小，您可以調整需要的大小 */
            color: #000000; /* 設定文字顏色，您可以使用顏色名稱或十六進制碼 */
        }
    </style>
</head>

<body>
  <div class="container">
    <h1>《尋·馬偕》</h1>
    <h2>一分鐘簡介</h2><br>
    <iframe width="850" height="490" src="https://www.youtube.com/embed/jv5Ty5jn5rQ?si=RZZ1MfOuPOCTvY7m" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe><br>
    <h2>教學影片</h2><br>
    <iframe width="850" height="490" src="https://www.youtube.com/embed/i1_At5VvCmY?si=aHP9bgNR_MJiOrb3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe><br>

    <div id="floating-window">
        <h3>請使用「手機」進入解謎網站</h3>
        <img src="./qrcord.png">
    </div>
  </div>
</body>
</html>
